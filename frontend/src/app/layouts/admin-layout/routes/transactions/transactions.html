<div *ngIf="loading" class="flex justify-center mt-8">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading && dataSource.data.length" class="py-12 lg:px-16 px-6">
 <button 
 (click)="back()"
 class="absolute top-0 left-0 mt-6 ml-16 border w-12 rounded-full text-3xl font-bold h-12"><</button>

    <h1 class="text-xl font-semibold uppercase border-b-4 w-max text-center tracking-wider">Transactions</h1>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-full">

    <!-- ID Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let element">{{ element._id }}</td>
    </ng-container>

    <!-- Account ID Column -->
    <ng-container matColumnDef="accountId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Account ID</th>
      <td mat-cell *matCellDef="let element">{{ element.accountId }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
      <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
    </ng-container>

    <!-- Currency Column -->
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Currency</th>
      <td mat-cell *matCellDef="let element">{{ element.currency }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- TimeStamp Column -->
    <ng-container matColumnDef="timeStamp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TimeStamp</th>
      <td mat-cell *matCellDef="let element">{{ element.timeStamp }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
